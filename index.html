<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nigerian Recipe Finder</title>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title">Nigerian Recipe Finder</div>
      <div class="sub-title">Discover authentic Nigerian dishes with detailed recipes</div>
    </div>

    <div class="search">
      <input type="text" placeholder="Search for a recipe..." class="search-input" />
      <button type="button" class="search-button">
        <img src="" alt="" class="search-icon" />
      </button>
    </div>

    <div class="recipe-img-container">
      <img src="" alt="" class="recipe-img" />
    </div>

    <div class="recipe-details">
      <div class="recipe-title">Recipe Title</div>
      <div class="recipe-description"></div>
      <div class="recipe-ingredients">
        <h3 class="recipe-ingredients-title">
          <img src="" alt="" class="ingredients-img">Ingredients
        </h3>
        <ul class="recipe-ingredients-list">
          <li class="ingredient-list-item">Ingredient 1</li>
          <li class="ingredient-list-item">Ingredient 2</li>
          <li class="ingredient-list-item">Ingredient 3</li>
        </ul>
      </div>

      <div class="recipe-instructions">
        <h3 class="recipe-instructions-title">
          <img src="" alt="" class="instructions-img">Instructions
        </h3>
        <ol class="recipe-instructions-list">
          <li class="instructions-list-item">Step 1</li>
          <li class="instructions-list-item">Step 2</li>
          <li class="instructions-list-item">Step 3</li>
        </ol>
      </div>
  </div>
</body>
</html>
